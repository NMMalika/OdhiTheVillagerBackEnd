{% load static %}
<footer class="footer footer--normal spad set-bg" data-setbg="{% static 'img/footer-bg.png' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="footer__address">
                    <ul>
                        <li>
                            <i class="fa fa-phone"></i>
                            <p>Phone</p>
                            <h6>{{ general_info.phone }}</h6>
                        </li>
                        <li>
                            <i class="fa fa-envelope"></i>
                            <p>Email</p>
                            <h6>{{ general_info.email }}</h6>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-4 offset-lg-1 col-md-6">
                <div class="footer__social">
                    <h2>odhithevillager</h2>
                    <div class="footer__social__links">
                        <a href="{{ general_info.facebook }}" target="_blank"><i class="fa fa-facebook"></i></a>
                        <a href="" target="_blank"><i class="fa fa-twitter"></i></a>
                        <a href="" target="_blank"><i class="fa fa-instagram"></i></a>
                        <a href="{{ general_info.youtube }}" target="_blank"><i class="fa fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 offset-lg-1 col-md-6">
                <div class="footer__newslatter">
                    <h4>Stay With me</h4>
                    <form method="POST" action="">
                        {% csrf_token %}
                        {{ newsletter_form.email }}
                        <button type="submit"><i class="fa fa-send-o"></i></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer__copyright__text">
            <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script> All rights reserved | This awesome website is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="" target="_blank">NimCity Enterprises</a></p>
        </div>
        <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
    </div>
</footer>
